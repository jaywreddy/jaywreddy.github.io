---
layout: default
---

<div class="home">

  <h1>Posts by Category</h1>

  <ul class="posts">
  {% for category in site.categories %}
  <span class="category-title">{{ category | first }}</span></a>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.url %}
          <li><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  {% endfor %}
  </ul>

</div>
